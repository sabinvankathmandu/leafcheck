<section class="predict-section">
  <h2>Leaf Disease Prediction</h2>

  <div class="upload-container">
    <label for="imageUpload" class="upload-label">Upload Image</label>
    <input type="file" id="imageUpload" accept="image/*" />
  </div>

  <div class="preview-container">
    <img id="imagePreview" alt="Image preview will appear here" />
  </div>

  <button id="predictBtn" disabled>Predict</button>

  <div id="predictionResult" class="result-container">
    <!-- Prediction result will appear here -->
  </div>
</section>
